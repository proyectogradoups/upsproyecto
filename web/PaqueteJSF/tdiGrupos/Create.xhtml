<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTdiGruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTdiGruposLabel_gruDescripcion}" for="gruDescripcion" />
                    <h:inputText id="gruDescripcion" value="#{tdiGruposController.selected.gruDescripcion}" title="#{bundle.CreateTdiGruposTitle_gruDescripcion}" />
                    <h:outputLabel value="#{bundle.CreateTdiGruposLabel_gruEstado}" for="gruEstado" />
                    <h:inputText id="gruEstado" value="#{tdiGruposController.selected.gruEstado}" title="#{bundle.CreateTdiGruposTitle_gruEstado}" />
                </h:panelGrid>
                <br /><!-- realizamos la accion para guardar marca -->
                <h:commandLink action="#{tdiGruposController.create}" value="#{bundle.CreateTdiGruposSaveLink}" />
                <br />
                <br /><!-- realizamos la accion para preparar los procesos -->
                <h:commandLink action="#{tdiGruposController.prepareList}" value="#{bundle.CreateTdiGruposShowAllLink}" immediate="true" style="display: none"/>
            </h:form>
        </ui:define>
          <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiGruposController.prepareList}" value="#{bundle.CreateTdiGruposShowAllLink}" immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.CreateTdiGruposIndexLink}"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
