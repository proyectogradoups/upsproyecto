<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTdiSubgruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTdiSubgruposLabel_sgruId}" for="sgruId" />
                    <h:inputText id="sgruId" value="#{tdiSubgruposController.selected.sgruId}" title="#{bundle.EditTdiSubgruposTitle_sgruId}" required="true" requiredMessage="#{bundle.EditTdiSubgruposRequiredMessage_sgruId}"/>
                    <h:outputLabel value="#{bundle.EditTdiSubgruposLabel_sgruDescripcion}" for="sgruDescripcion" />
                    <h:inputText id="sgruDescripcion" value="#{tdiSubgruposController.selected.sgruDescripcion}" title="#{bundle.EditTdiSubgruposTitle_sgruDescripcion}" />
                    <h:outputLabel value="#{bundle.EditTdiSubgruposLabel_sgruEstado}" for="sgruEstado" />
                    <h:inputText id="sgruEstado" value="#{tdiSubgruposController.selected.sgruEstado}" title="#{bundle.EditTdiSubgruposTitle_sgruEstado}" />
                    <h:outputLabel value="#{bundle.EditTdiSubgruposLabel_gruId}" for="gruId" />
                    <h:selectOneMenu id="gruId" value="#{tdiSubgruposController.selected.gruId}" title="#{bundle.EditTdiSubgruposTitle_gruId}" required="true" requiredMessage="#{bundle.EditTdiSubgruposRequiredMessage_gruId}">
                        <f:selectItems value="#{tdiGruposController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid> <!-- creamos la accion para actualizar el subgrupo -->
                <h:commandLink action="#{tdiSubgruposController.update}" value="#{bundle.EditTdiSubgruposSaveLink}"/>
                <br />
                <br />
                <!-- creamos la accion para preparar los procesos -->
                <h:commandLink action="#{tdiSubgruposController.prepareList}" value="#{bundle.EditTdiSubgruposShowAllLink}" immediate="true" style="display: none"/>

            </h:form>
        </ui:define>
        
        <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form styleClass="jsfcrud_list_form">
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem outcome="View" value="#{bundle.EditTdiSubgruposViewLink}" />
                        <p:menuitem action="#{tdiSubgruposController.prepareList}" value="#{bundle.EditTdiSubgruposShowAllLink}" immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.EditTdiSubgruposIndexLink}"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
