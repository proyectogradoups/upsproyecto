<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTdiMarcasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTdiMarcasEmpty}" rendered="#{tdiMarcasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tdiMarcasController.items.rowCount > 0}">
                    <h:outputText value="#{tdiMarcasController.pagination.pageFirstItem + 1}..#{tdiMarcasController.pagination.pageLastItem + 1}/#{tdiMarcasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tdiMarcasController.previous}" value="#{bundle.Previous} #{tdiMarcasController.pagination.pageSize}" rendered="#{tdiMarcasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tdiMarcasController.next}" value="#{bundle.Next} #{tdiMarcasController.pagination.pageSize}" rendered="#{tdiMarcasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tdiMarcasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdiMarcasTitle_marId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdiMarcasTitle_marDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.marDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdiMarcasTitle_marEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.marEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tdiMarcasController.prepareView}" value="#{bundle.ListTdiMarcasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tdiMarcasController.prepareEdit}" value="#{bundle.ListTdiMarcasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tdiMarcasController.destroy}" value="#{bundle.ListTdiMarcasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <!--  Realizamos las acciones para preparar los procesos -->
                <h:commandLink action="#{tdiMarcasController.prepareCreate}" value="#{bundle.ListTdiMarcasCreateLink}" style="display: none"/>
           <!--      <br />
                <br />
              <h:link outcome="/index" value="#{bundle.ListTdiMarcasIndexLink}"/> -->
             
            </h:form>
        </ui:define>


        <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form styleClass="jsfcrud_list_form">
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiMarcasController.prepareCreate}" value="#{bundle.ListTdiMarcasCreateLink}"/>
                        <p:menuitem outcome="/index" value="#{bundle.ListTdiMarcasIndexLink}"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>


</html>
