<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTdiMedidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTdiMedidasLabel_medId}"/>
                    <h:outputText value="#{tdiMedidasController.selected.medId}" title="#{bundle.ViewTdiMedidasTitle_medId}"/>
                    <h:outputText value="#{bundle.ViewTdiMedidasLabel_medDescripcion}"/>
                    <h:outputText value="#{tdiMedidasController.selected.medDescripcion}" title="#{bundle.ViewTdiMedidasTitle_medDescripcion}"/>
                    <h:outputText value="#{bundle.ViewTdiMedidasLabel_medSiglas}"/>
                    <h:outputText value="#{tdiMedidasController.selected.medSiglas}" title="#{bundle.ViewTdiMedidasTitle_medSiglas}"/>
                    <h:outputText value="#{bundle.ViewTdiMedidasLabel_medUnidades}"/>
                    <h:outputText value="#{tdiMedidasController.selected.medUnidades}" title="#{bundle.ViewTdiMedidasTitle_medUnidades}"/>
                    <h:outputText value="#{bundle.ViewTdiMedidasLabel_medFraccion}"/>
                    <h:outputText value="#{tdiMedidasController.selected.medFraccion}" title="#{bundle.ViewTdiMedidasTitle_medFraccion}"/>
                    <h:outputText value="#{bundle.ViewTdiMedidasLabel_medEstado}"/>
                    <h:outputText value="#{tdiMedidasController.selected.medEstado}" title="#{bundle.ViewTdiMedidasTitle_medEstado}"/>
                </h:panelGrid>
                <br /><!-- creamos las acciones para eliminar y editar medidas -->
                <h:commandLink action="#{tdiMedidasController.destroyAndView}" value="#{bundle.ViewTdiMedidasDestroyLink} (alt+e)" accesskey="e"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTdiMedidasEditLink} (alt+m)" accesskey="m" />
                <br /> <!-- creamos acciones para preparar los procesos -->
                <h:commandLink action="#{tdiMedidasController.prepareCreate}" value="#{bundle.ViewTdiMedidasCreateLink}" style="display: none" accesskey="c"/>
                <br />
                <h:commandLink action="#{tdiMedidasController.prepareList}" value="#{bundle.ViewTdiMedidasShowAllLink}" style="display: none" accesskey="l"/>
                <h:link outcome="/index" value="#{bundle.ViewTdiMedidasIndexLink}" accesskey="i" style="display: none"/>

            </h:form>
        </ui:define>
        
           <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiMedidasController.prepareCreate}" value="#{bundle.ViewTdiMedidasCreateLink} (alt+c)" />
                        <p:menuitem action="#{tdiMedidasController.prepareList}" value="#{bundle.ViewTdiMedidasShowAllLink} (alt+l)"/>
                        <p:menuitem outcome="/index" value="#{bundle.ViewTdiMedidasIndexLink} (alt+i)" />
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
